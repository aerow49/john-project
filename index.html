<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="particle.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="got.jpg" />
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-entity position="0 0 0" particle-system="preset: snow; particleCount: 5000;"></a-entity>
      <a-entity position="0 2.25 -15" particle-system="preset: dust; color: #FFFF00; particleCount: 500; "></a-entity>
      <a-entity position="9 8 -10" rotation="0 -60 0" 
      text="font: font.fnt; color: white; align: center; value: Hey John\nA Spartan Never Lets\n His Back Hit The Ground\nAnd neither do friends,\nWe'll always be here\n for you!; width: 25; ">
    </a-scene>
  </body>
</html>
